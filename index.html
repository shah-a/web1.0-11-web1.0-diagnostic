<!DOCTYPE html>
<html lang="en">

<head>
  <title>WEB1.0 Diagnostic</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
    <section id="name">
      <h1>Ali Shah</h1>
      <p>FEW Assessment</p>
    </section>

    <section id="inputs">
      <label>Width:</label>
      <input id="width-input" type="number" value="100">
      <label>Height:</label>
      <input id="height-input" type="number" value="100">
      <label>Color:</label>
      <input id="color-input" type="color" value="#19d3da">
    </section>
  </div>

  <div>
    <section id="output-1">
      <h1>Width</h1>
      <p id="width-display">100px</p>
      <h1>Height</h1>
      <p id="height-display">100px</p>
      <h1>Color</h1>
      <p id="color-display">#19d3da</p>
    </section>

    <section id="output-2">
      <h1>Color</h1>
      <div id="color-box"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
